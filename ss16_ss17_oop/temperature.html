<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            if ( c < -273 ) {
                return alert("nhiệt độ phải nhỏ hơn hoặc bằng -273");
            }
            this.c = c;
        }
        getCtoF() {
            return (this.c * 9/5) + 32;
        }
        getCtoKenvin() {
            return this.c + 273.15;
        }
    }
    let temperature = new Temperature(25);
    let f = temperature.getCtoF();
    let kevin = temperature.getCtoKenvin();
    document.write("F: " + f );
    document.write("Kevin: " + kevin);
</script>
</body>
</html>
