<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số âm</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số phần tử của mảng: ");
    let arr = new Array(n);
    for( let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử Arr[" + i + "] = ");
    }
    let count = 0;
    for(let j = 0; j < arr.length; j++) {
        if(arr[j] < 0) {
            count++;
        }
    }
    document.write("Mảng [" + arr + "] có " + count + " số âm.");
</script>
</body>
</html>
