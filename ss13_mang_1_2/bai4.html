<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chuỗi: ");
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (a.includes(a[i])) {
            count++;
        }
    }
    document.write("Chuỗi: [" + a + "] có " + count + " chữ.");
</script>
</body>
</html>
