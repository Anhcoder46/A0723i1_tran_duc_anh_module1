<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
</head>

<body>
<h1>Google dịch</h1>
<form>
    <label for="word">Nhập từ:</label>
    <input type="text" id="word" name="word">
    <button type="button" onclick="search()">Tìm kiếm</button>
</form>
<div id="result"></div>

<script>
    let english = ["apple", "banana", "car", "dog", "elephant", "cat", "flower", "book", "computer", "music"];
    let vietnamese= ["quả táo", "quả chuối", "xe hơi", "con chó", "con voi", "con mèo", "bông hoa", "quyển sách", "máy tính", "âm nhạc"];

    function search() {
        let word = document.getElementById("word").value;
        let index = english.indexOf(word);
        if (index >= 0) {
            let result = vietnamese[index];
            document.getElementById("result").innerHTML = result;
        } else {
            document.getElementById("result").innerHTML = "Not found";
        }
    }
</script>
</body>
</html>
