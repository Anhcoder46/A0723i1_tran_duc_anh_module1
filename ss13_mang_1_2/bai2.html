<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let arr = [ "c", "s", "c", "2", "6", "1"];
    document.write("Mảng ban đầu: " + arr.toString() + "<br>");
    document.write("Mảng đảo ngược: " + arr.reverse().join(" "));

</script>
</body>
</html>
