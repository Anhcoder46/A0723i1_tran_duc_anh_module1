<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm</title>
</head>
<body>
<script>
    let n = +prompt("Nhập chiều dài mảng: ");
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử Arr[" + i + "] =");
    }
    document.write("Array: " + arr + "<br>");
    let V = +prompt("Nhập giá trị cần tìm kiếm: ");
    let index = 0;
    let flag = false;
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] == V) {
            index = j;
            flag = true;
            break;
        }
    }
    if (flag == true) {
        document.write(V + " is in the array " + index);
    } else
        document.write(V + " is not in the array");
</script>
</body>
</html>
