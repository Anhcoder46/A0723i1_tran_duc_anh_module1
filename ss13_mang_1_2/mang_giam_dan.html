<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp Mảng</title>
</head>
<body>
<script>
    let n = +prompt("Nhập chiều dài mảng: ");
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử Arr[" + i + "] = ");
    }
    document.write("Mảng ban đầu: " + arr + "<br>");

    for(let i = 0; i < arr.length; i++){
        arr.sort((a, b) => b - a);
    }
    document.write("Mảng giảm dần là: " + arr + "<br>");
</script>
</body>
</html>
