<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let l = ['a', 'b', '-', 'c', '-', 'd'];
    let i = 0;
    let arr = new Array();
    for (let j = 0; j < l.length; j++) {
        if (l[i] != '-') {
            arr[i] = l[j];
            i++;
        }
        else {
            arr[i] = '_';
            i++;
        }
    }
    console.log("Mảng ban đầu: " + l);
    console.log("Mảng sau: " + arr );
</script>
</body>
</html>
