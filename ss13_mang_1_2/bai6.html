<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế "-" bằng "_"</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi: ");
    document.write("Chuổi ban đầu: " + str + "<br>");
    let newstr = str.replace(/-/g,"_");
    document.write("Chuổi sau thay thế: " + newstr);
</script>
</body>
</html>
