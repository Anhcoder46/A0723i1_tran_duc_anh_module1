<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối 2 mảng</title>
</head>
<body>
<script>
    let n = +prompt("Nhâp chiều dài mảng: ");
    let arrA = new Array(n);
    for (let i = 0; i < arrA.length; i++) {
        arrA[i] = +prompt("Nhập phần tử ArrA[" + i + "] = ");
    }
    document.write("Array A: " + arrA + "<br>");
    let arrB = new Array(n);
    for (let i = 0; i < arrB.length; i++) {
        arrB[i] = +prompt("Nhập phần tử ArrB[" + i + "] = ");
    }
    document.write("Array B: " + arrB + "<br>");
    let arrC= new Array(n);
    arrC = arrA.concat(arrB);
    document.write("Array C: " + arrC + "<br>");

</script>
</body>
</html>
