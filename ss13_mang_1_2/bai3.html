<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số kí tự số trong mảng</title>
</head>
<body>
<script>
    let n = +prompt("Nhập kích thước của mảng: ");
    let arr = new Array(n);
    for(let i = 0; i < arr.length; i++){
        arr[i]= prompt("Arr[" + i +"]= ");
    }

    document.write("Mảng: " + arr.toString() + "<br>");
    let count = 0;
    for(let i = 0; i < arr.length; i++) {
        if(isNaN(arr[i]) == false) {
            count++;
        }
    }
    document.write("Mảng array có " + count + " ký tự số.");
</script>

</body>
</html>
