<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<label>Nhập a</label>
<input type="number" id="a"><br><br/>
<label>Nhập b</label>
<input type="number" id="b"><br><br/>
<label>Nhập c</label>
<input type="number" id="c"><br><br/>
<button onclick="kiemTraTamGiac()">Tính tam giác</button>
<p id="ketQua"></p>

<script>
    function kiemTraTamGiac() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let c = parseInt(document.getElementById("c").value);

        if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
            document.getElementById("ketQua").innerText = "Đây là cạnh của một tam giác.";
        } else {
            document.getElementById("ketQua").innerText = "Đây không phải là cạnh của một tam giác.";
        }
    }
</script>
</body>
</html>
