<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>

<label for="a">Nhập số nguyên</label>
<input type="number" id="a"><br><br/>
<br>
<button onclick="check()">Kiểm tra</button>
<br><br/>
<span id="result"></span>
<script>
    function check() {
        let a = parseInt(document.getElementById('a').value);
        if (a > 0) {
            document.getElementById('result').innerHTML = "Số " + a + " lớn hơn 0";
        }
        else if (a < 0){
            document.getElementById('result').innerHTML = "Số " + a + " nhỏ hơn 0";
        }
        else {
            document.getElementById('result').innerHTML = "Số " + a + " bằng 0";
        }
    }
</script>
</body>
</html>
