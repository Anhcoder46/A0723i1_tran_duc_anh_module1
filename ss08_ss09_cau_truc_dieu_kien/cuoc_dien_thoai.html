<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<label for="phutGoi">Nhập số phút gọi</label>
<input type="number" id="phutGoi"><br><br/>
<button onclick="checkCuocGoi()">Tính hoa hồng</button>
<br>
<span id="result"></span>
<script>
    function checkCuocGoi() {
        let phutGoi = document.getElementById('phutGoi').value;
        let tongTien = 0;
        if (phutGoi < 5) {
            tongTien = phutGoi * 800;
        } else if (phutGoi < 10) {
            tongTien = 5 * 800 + (phutGoi - 5) * 1000;
        } else {
            tongTien = 5 * 800 + 5 * 1000 + (phutGoi - 10)*1200;
        }
        document.getElementById('result').innerHTML = "Gía cước cuộc gọi là: " + tongTien + "đ";
    }
</script>
</body>
</html>
