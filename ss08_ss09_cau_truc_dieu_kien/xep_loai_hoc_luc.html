<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>

<label for="a">Nhập điểm bài kiểm tra</label>
<input type="number" id="a"><br><br/>
<label for="b">Nhập điểm thi giữa kỳ</label>
<input type="number" id="b"><br><br/>
<label for="c">Nhập điểm thi cuối kỳ</label>
<input type="number" id="c"><br><br/>
<br>
<button onclick="kiemTra()">Xếp loại</button>
<br>
<span id="result"></span>
<script>
    function kiemTra() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let c = parseInt(document.getElementById('c').value);
        let average = (a + b + c) / 3;
        let xepLoai;
        if (average >= 8) {
            xepLoai = "Xếp loại giỏi.";
        }
        else if(average >= 6.5){
            xepLoai = "Xếp loại khá.";
        }
        else if(average >= 5){
            xepLoai = " Xếp loại trung bình.";
        }
        else {
            xepLoai = "Xếp loại yếu.";
        }
        document.getElementById('result').innerHTML = "Điểm trung bình: " + average.toFixed(2) + "<br><br/>" + "Học lực: " + xepLoai;
    }
</script>
</body>
</html>
