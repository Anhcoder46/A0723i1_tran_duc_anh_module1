<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>

<label for="a">Nhập tuổi</label>
<input type="number" id="a"><br><br/>
<br>
<button onclick="check()">Kiểm tra</button>
<br><br/>
<span id="result"></span>
<script>
    function check() {
        let a = parseInt(document.getElementById('a').value);
        if (a >= 15) {
            document.getElementById('result').innerHTML = "Học sinh này " + a + " tuổi đủ điều kiện vào lớp 10.";
        }
        else {
            document.getElementById('result').innerHTML = "Học sinh này " + a + " tuổi không đủ điều kiện vào lớp 10.";
        }
    }
</script>
</body>
</html>
