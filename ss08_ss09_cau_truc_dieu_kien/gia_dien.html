<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<label>Nhập số điện sử dụng (kWh)</label>
<input type="number" id="soDien"><br><br/>
<button onclick="tinhGiaDien()">Tính giá điện</button>
<p id="ketQua"></p>
<script>
    function tinhGiaDien() {
        let soDien = parseFloat(document.getElementById("soDien").value);
        let giaDien = 0;

        if (soDien <= 50) {
            giaDien = soDien * 1678;
        } else if (soDien <= 100) {
            giaDien = 50 * 1678 + (soDien - 50) * 1734;
        } else if (soDien <= 200) {
            giaDien = 50 * 1678 + 50 * 1734 + (soDien - 100) * 2014;
        } else if (soDien <= 300) {
            giaDien = 50 * 1678 + 50 * 1734 + 100 * 2014 + (soDien - 200) * 2536;
        } else if (soDien <= 400) {
            giaDien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (soDien - 300) * 2834;
        } else {
            giaDien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + 100 * 2834 + (soDien - 400) * 2927;
        }

        document.getElementById("ketQua").innerHTML = "Giá tiền điện: " + giaDien.toLocaleString() + " VNĐ";
    }
</script>
</body>
</html>
