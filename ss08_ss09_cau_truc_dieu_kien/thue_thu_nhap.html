<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 11</title>
</head>
<body>
<label>Nhập thu nhập của bạn (VNĐ/tháng)</label>
<input type="number" id="thuNhap"><br><br/>
<button onclick="tinhThue()">Tính thuế TNCN</button>
<p id="ketQua"></p>
<script>
    function tinhThue() {
        let thuNhap = parseFloat(document.getElementById("thuNhap").value);
        let thue = 0;
        if (thuNhap <= 5000000) {
            thue = thuNhap * 0.05;
        } else if (thuNhap <= 10000000) {
            thue = 250000 + (thuNhap - 5000000) * 0.1;
        } else if (thuNhap <= 18000000) {
            thue = 750000 + (thuNhap - 10000000) * 0.15;
        } else if (thuNhap <= 32000000) {
            thue = 1950000 + (thuNhap - 18000000) * 0.2;
        } else if (thuNhap <= 52000000) {
            thue = 4750000 + (thuNhap - 32000000) * 0.25;
        } else if (thuNhap <= 80000000) {
            thue = 9750000 + (thuNhap - 52000000) * 0.3;
        } else {
            thue = 18150000 + (thuNhap - 80000000) * 0.35;
        }
        document.getElementById("ketQua").innerHTML = "Thuế thu nhập cá nhân của bạn là: " + thue.toLocaleString() + " VNĐ";
    }
</script>
</body>
</html>
