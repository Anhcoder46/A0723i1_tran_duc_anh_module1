<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>

<label for="a">Nhập a</label>
<input type="number" id="a"><br><br/>
<label for="b">Nhập b</label>
<input type="number" id="b"><br><br/>
<label for="c">Nhập c</label>
<input type="number" id="c"><br><br/>
<br>
<button onclick="check()">Kiểm tra</button>
<br><br/>
<span id="result"></span>
<script>
    function check() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let c = parseInt(document.getElementById('c').value);
        let max = a;
        if (max < b) {
            max = b;
        }
        if(max < c) {
            max = c;
        }
        document.getElementById('result').innerHTML = "Gía trị lớn nhất là: " + max;
    }
</script>
</body>
</html>
