<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<label for="number">Nhập số: </label>
<input type="number" id="number">
<button onclick="calculate()">Tính giai thừa</button>
<p id="output"></p>
<script>
    function factorial(num) {
        if (num < 0) {
            return -1;
        } else if (num == 0) {
            return 1;
        } else {
            return num * factorial(num - 1);
        }
    }

    function calculate() {
        let num = parseInt(document.getElementById("number").value);
        let result = factorial(num);
        if (result == -1) {
            document.getElementById("output").innerHTML = "Không thể tính giai thừa của số âm.";
        } else {
            document.getElementById("output").innerHTML = num + " != " + result;
        }
    }
</script>
</body>
</html>
