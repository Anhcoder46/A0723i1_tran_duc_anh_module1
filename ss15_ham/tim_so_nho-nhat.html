<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nhỏ nhất</title>
</head>
<body>
<label for="a">Nhập số thứ nhất:</label>
<input type="number" id="a"><br><br>
<label for="b">Nhập số thứ hai:</label>
<input type="number" id="b"><br><br>
<label for="c">Nhập số thứ ba:</label>
<input type="number" id="c"><br><br>
<button onclick="calculate()">Tìm số nhỏ nhất</button>
<p id="output"></p>
<script>
    function findMin(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        return min;
    }

    function calculate() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let c = parseInt(document.getElementById("c").value);
        let result = findMin(a, b, c);
        document.getElementById("output").innerHTML = "Số nhỏ nhất là: " + result;
    }
</script>
</body>
</html>
