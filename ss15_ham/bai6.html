<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
</head>
<body>
<script>
    let number = +prompt("Nhập n: ");
    document.write("Bình phương của " + number + " = " + square(number) + ".");
    function square(n) {
        let binhPhuong;
        binhPhuong = n * n;
        return binhPhuong;
    }
</script>
</body>
</html>
