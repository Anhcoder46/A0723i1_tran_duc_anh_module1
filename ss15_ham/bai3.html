<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let n1 = +prompt("Number 1: ");
    let n2 = +prompt("Number 2: ");
    checkNumber(n1, n2);
    function checkNumber(a, b) {
        if (a > b) {
            alert("Số " + a + " lớn hơn số " + b);
        }
        else {
            document.write("Tổng của hai tham số là: " + (a + b));
        }
    }
</script>
</body>
</html>
