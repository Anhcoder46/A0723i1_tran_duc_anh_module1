<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<label for="radius">Nhập bán kính: </label>
<input type="number" id="radius">
<button onclick="calculate()">Tính</button>
<p id="perimeter"></p>
<p id="area"></p>
<script>
    function circlePerimeter(radius) {
        return 2 * Math.PI * radius;
    }
    function circleArea(radius) {
        return Math.PI * radius * radius;
    }
    function calculate() {
        let radius = parseFloat(document.getElementById('radius').value);
        let perimeter = circlePerimeter(radius);
        let area = circleArea(radius);
        document.getElementById("perimeter").innerHTML = "Chu vi hình tròn là: " + perimeter.toFixed(2);
        document.getElementById("area").innerHTML = "Diện tích hình tròn là: " + area.toFixed(2);
    }
</script>
</body>
</html>
