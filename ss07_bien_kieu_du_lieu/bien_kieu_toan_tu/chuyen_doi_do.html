<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C => F</title>
</head>
<body>
<h1>Chuyển đổi độ C(Celsius) sang độ F(Fahrenheit)</h1>
<label>Độ C</label>
<input type="number" id="doC" placeholder="Celsius"><br><br/>
<button onclick="result()">Chuyển đổi</button><br><br/>
<label>Độ F: </label>
<span id="doF"></span>
<script>
    function result() {
        let doC = document.getElementById("doC").value;
        let doF = (9 * doC / 5 + 32);
        document.getElementById("doF").innerHTML = doF;
    }
</script>
</body>
</html>
