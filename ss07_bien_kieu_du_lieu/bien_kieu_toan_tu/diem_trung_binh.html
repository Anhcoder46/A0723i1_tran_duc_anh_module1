<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diem trung binh</title>
</head>
<body>
<h1>Tính điểm trung bình</h1>
<label>Vật lý</label>
<input type="number" id="ly">
<label>Hóa học</label>
<input type="number" id="hoa">
<label>Sinh học</label>
<input type="number" id="sinh"><br><br/>
<button onclick="result()">Tính</button><br><br/>
<label>Điểm trung bình:</label>
<span id="dtb"></span><br><br/>
<label>Tổng điểm:</label>
<span id="tong"></span>
<script>
    function result() {
        let ly = parseInt(document.getElementById("ly").value);
        let hoa = parseInt(document.getElementById("hoa").value);
        let sinh = parseInt(document.getElementById("sinh").value);
        let dtb = (ly + hoa + sinh) / 3;
        let tong = ly + hoa + sinh;
        document.getElementById("dtb").innerHTML = dtb;
        document.getElementById("tong").innerHTML = tong;
    }
</script>
</body>
</html>
