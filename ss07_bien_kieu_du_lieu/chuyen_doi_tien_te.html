<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chuyen doi</title>
</head>
<body>
<h1>Chuyển đổi tiền tệ</h1>
<table>
    <tr>
        <th><label>Amount</label></th>
        <th><label>From Currency</label></th>
        <th><label>To Currency</label></th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td>
            <select id="fromcurrency">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>

        <td>
            <select id="tocurrency">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td><button onclick="convert()">Convert</button></td>
    </tr>
</table>
<p id="result"></p>
<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let formcurrency = document.getElementById("fromcurrency").value;
        let tocurrency = document.getElementById("tocurrency").value;
        if (formcurrency == "USD" && tocurrency == "VND") {
            result = "Result: " + (amount * 24000) + " Đ";
        }
        else if (formcurrency == "VND" && tocurrency =="USD") {
            result = "Result: "+ (amount / 24000) + " $";
        }
        else if (formcurrency == "VND") {
            result = "Result: " + amount + " Đ";
        } else {
            result = "Result: " + amount + " $";
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
