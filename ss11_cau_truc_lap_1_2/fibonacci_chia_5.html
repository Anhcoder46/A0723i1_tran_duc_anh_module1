<!DOCTYPE html>
<html lang="en">
<body>
<script>
        let num1 = 0;
        let num2 = 1;
        let next;
        while (true) {
            next = num1 + num2;
            if (next % 5 == 0) {
                console.log(next);
                break;
            }
            num1 = num2;
            num2 = next;
        }
</script>
</body>
</html>
