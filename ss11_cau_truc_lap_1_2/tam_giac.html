<script>
    let a = 5;
    for (let i = 0; i < a; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("* ");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 5; i > 0; i--) {
        for (let j = i; j > 0; j--) {
            document.write("* ");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 1; i <= 6; i++) {
        for (let j = 1; j <= (6 - i) ; j++) {
            document.write("&nbsp &nbsp")
        }
        for (let j = 1; j < i; j++) {
            document.write("* ")
        }
        document.write("<br>")
    }
    document.write("<br>")

    for (let i = 5; i > 0 ; i--) {
        for (let j = 0; j < (a - i); j++) {
            document.write("&nbsp &nbsp")
        }
        for (let j = 0; j < i; j++) {
            document.write("* ")
        }
        document.write("<br>")
    }
</script>
