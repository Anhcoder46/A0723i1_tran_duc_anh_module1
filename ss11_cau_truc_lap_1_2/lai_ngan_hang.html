<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tính lãi ngân hàng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Tính lãi ngân hàng</h1>
<label for="amount">Số tiền ban đầu: </label>
<input type="number" id="amount" name="amount"><br><br>
<label for="months">Số tháng cho vay: </label>
<input type="number" id="months" name="months"><br><br>
<label for="interest">Lãi xuất hàng tháng (%): </label>
<input type="number" id="interest" name="interest"><br><br>
<button onclick="tinhLai()">Tính lãi</button><br><br>
<p id="result"></p>

<script>
    function tinhLai() {
        let amount = document.getElementById("amount").value;
        let months = document.getElementById("months").value;
        let interest = document.getElementById("interest").value;

        let monthlyInterestRate = interest / 100 / 12;
        let monthlyPayment = amount * monthlyInterestRate * (Math.pow(1 + monthlyInterestRate, months)) / (Math.pow(1 + monthlyInterestRate, months) - 1);
        let totalPayment = monthlyPayment * months;
        let totalInterest = totalPayment - amount;

        document.getElementById("result").innerHTML = "Tổng lãi: " + totalInterest.toFixed(2) + " đồng";
    }
</script>
</body>
</html>
