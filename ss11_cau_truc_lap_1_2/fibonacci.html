<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    let num1 = 0;
    let num2 = 1;
    let n;
    document.write(num1 + "<br>");
    document.write(num2 + "<br>");
    for (let i = 3; i <= 20; i++) {
        n = num1 + num2;
        document.write(n + "<br>");
        num1 = num2;
        num2 = n;
    }
</script>
</body>
</html>
