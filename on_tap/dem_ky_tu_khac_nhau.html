<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lượng ký tự khác nhau</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào chuỗi: ");
    let b = [];
    let count = 1;
    let step;
    b.push(a[0]); // push thêm ký tự của mảng a vào b
    differentSymbolsNaive(a) ;

    function differentSymbolsNaive(string) {
        for( let i = 1; i < a.length; i++) {
            step = true;
            for (let j = 0; j < b.length; j++) {
                if (a[i] === a[j]) {
                    step = false;
                }
            }
            if (step === true) {
                b.push(a[i]);
                count++;
            }
        }
        b.sort(); // sắp xếp mảng b theo thứ tự từ a-z
        document.write("Có " + count + " ký tự khác nhau đó là: " + b.join(", ")); //  b.join chuyển mảng b thành chuỗi và nối các phần tử
    }
</script>
</body>
</html>
