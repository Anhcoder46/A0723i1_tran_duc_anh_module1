<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Thuế TNCN</title>
</head>
<body>
<script>
    let salary = parseInt(prompt("Nhập tiền lương (triệu): ")); //salary là lương
    let tax = 0; //tax là thuế
    let net;
    if( salary > 15000000) {
        tax = salary * 0.2;
    }
    else if( salary > 7000000) {
        tax = salary * 0.1;
    }
    else {
        tax = salary * 0.05;
    }
    net = salary - tax;
    document.write("Lương của bạn: " + salary + "<br>");
    document.write("Thuế thu nhập cá nhân của bạn là: " + tax + "<br>");
    document.write("Lương được nhận sau thuế của bạn là: " + net + "<br>");
</script>
</body>
</html>
