<!DOCTYPE html>
<html lang="en">
<head>
    <title>Liệt kê số nguyên tố trong ma trận</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Liệt kê số nguyên tố trong ma trận</h1>

<p>Nhập kích thước ma trận:</p>
<label for="rows">Số hàng:</label>
<input type="number" id="rows" min="1">
<label for="cols">Số cột:</label>
<input type="number" id="cols" min="1">
<button onclick="listPrime()">Liệt kê số nguyên tố</button>

<p id="output"></p>

<script>
    function isPrime(n) {
        if (n < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }

    function listPrime() {
        let rows = document.getElementById("rows").value;
        let cols = document.getElementById("cols").value;
        let matrix = new Array(rows); // matrix là ma trận
        let count = 0;
        let primes = []; // primes là số nguyên tố

        for (let i = 0; i < rows; i++) {
            matrix[i] = new Array(cols);
            for (let j = 0; j < cols; j++) {
                matrix[i][j] = parseInt(prompt("Nhập phần tử [" + i + "][" + j + "]:"));
                if (isPrime(matrix[i][j])) {
                    primes.push(matrix[i][j]);
                    count++;
                }
            }
        }

        if (count == 0) {
            document.getElementById("output").innerHTML = "Không có số nguyên tố trong ma trận.";
        }
        else {
            document.getElementById("output").innerHTML = "Các số nguyên tố trong ma trận là " + primes.join(", ") + ".<br>";
            document.getElementById("output").innerHTML = "Số lượng số nguyên tố trong ma trận là " + count + ".";
        }
    }
</script>

</body>
</html>
