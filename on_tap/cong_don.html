<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số phần tử:");
    let a = [];
    for(let i = 0; i < n; i++){
        a[i]= +prompt("Nhập số phần tử " + (i + 1));
    }
    alert(a);
    let b = [];
    let sum = 0;
    for(let i = 0; i < a.length; i++) {
        sum = sum + a[i];
        // alert(b);
        b.push(sum)
    }
    alert(b);
</script>
</body>
</html>
