<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    let kytu = prompt("Nhập ký tự muốn kiểm tra: ");
    switch (kytu) {
        case 'o':
        case 'O':
        case 'u':
        case 'U':
        case 'i':
        case 'I':
        case 'a':
        case 'A':
        case 'e':
        case 'E':
            document.write("Là nguyên âm.");
            break;
        case 'q':
        case 'Q':
        case 'w':
        case 'W':
        case 'r':
        case 'R':
        case 't':
        case 'T':
        case 'y':
        case 'Y':
        case 'p':
        case 'P':
        case 's':
        case 'S':
        case 'd':
        case 'D':
        case 'f':
        case 'F':
        case 'g':
        case 'G':
        case 'h':
        case 'H':
        case 'j':
        case 'J':
        case 'k':
        case 'K':
        case 'l':
        case 'L':
        case 'z':
        case 'Z':
        case 'x':
        case 'X':
        case 'c':
        case 'C':
        case 'v':
        case 'V':
        case 'b':
        case 'B':
        case 'n':
        case 'N':
        case 'm':
        case 'M':
            document.write("Là phụ âm.");
            break;
        default:
            document.write("Không phải là nguyên âm cũng không phải phụ âm");
    }
</script>
</body>

</html>
