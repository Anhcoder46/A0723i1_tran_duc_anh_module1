<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng</title>
</head>
<body>
<div id="row"></div>
<script>
    let h = 5;
    for (let i = 1; i <= h; i++) {
        let row = "";
        for (let j = 1; j <= h; j++) {
            if (i == h || j == 1 || j == i) {
                row += "*";
            }
            else {
                row += "&nbsp&nbsp";
            }
        }
        document.write(row + "<br>");
    }

</script>
</body>
</html>
