<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tính tổng số chẵn trong ma trận</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Tính tổng số chẵn trong ma trận</h1>

<p>Nhập kích thước ma trận:</p>
<label for="rows">Số hàng:</label>
<input type="number" id="rows" min="1">
<label for="cols">Số cột:</label>
<input type="number" id="cols" min="1"><br><br>
<button onclick="sumEven()">Tổng số chẵn</button>
<p id="output"></p>

<script>
    function sumEven() {
        let rows = document.getElementById("rows").value;
        let cols = document.getElementById("cols").value;
        let matrix = new Array(rows);
        let sum = 0;

        for (let i = 0; i < rows; i++) {
            matrix[i] = new Array(cols);
            for (let j = 0; j < cols; j++) {
                matrix[i][j] = parseInt(prompt("Nhập phần tử [" + i + "][" + j + "]:"));
                if (matrix[i][j] % 2 == 0) {
                    sum += matrix[i][j];
                }
            }
        }
        document.getElementById("output").innerHTML = "Tổng các số chẵn trong ma trận là " + sum + ".";
    }
</script>

</body>
</html>
