<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let numerators=[];
    let n = +(prompt("Nhập số phần tử:"));
    for(let i = 0; i < n; i++) {
        numerators[i]= +prompt("Nhập số phần tử " + (i + 1));
    }
    alert(numerators);
    let denominators=[];
    for(let i = 0; i < n; i++) {
        denominators[i]= +prompt("Nhập số phần tử " + (i + 1));
    }
    alert(denominators);
    let max = numerators[0] / denominators[0];
    let index = 0;
    for(let i = 1; i < n; i++) {
        if(numerators[i] / denominators[i] > max) {
            max = numerators[i] / denominators[i];
            index = i;
        }
    }
    alert(max + " là phân số lớn nhất, có chỉ số là: " + index);
</script>
</body>
</html>
