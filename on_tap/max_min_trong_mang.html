<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tìm giá trị lớn nhất, nhỏ nhất trong mảng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Tìm giá trị lớn nhất, nhỏ nhất trong mảng</h1>

<p>Nhập kích thước ma trận:</p>
<label for="rows">Số hàng:</label>
<input type="number" id="rows" min="1">
<label for="cols">Số cột:</label>
<input type="number" id="cols" min="1">
<button onclick="findMinMax()">Tìm giá trị lớn nhất, nhỏ nhất</button>

<p id="output"></p>

<script>
    function findMinMax() {
        let rows = document.getElementById("rows").value;
        let cols = document.getElementById("cols").value;
        let matrix = new Array(rows);

        for (let i = 0; i < rows; i++) {
            matrix[i] = new Array(cols);
            for (let j = 0; j < cols; j++) {
                matrix[i][j] = parseInt(prompt("Nhập phần tử [" + i + "][" + j + "]:"));
            }
        }

        let min = matrix[0][0];
        let max = matrix[0][0];

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                if (matrix[i][j] < min) {
                    min = matrix[i][j];
                }
                if (matrix[i][j] > max) {
                    max = matrix[i][j];
                }
            }
        }

        document.getElementById("output").innerHTML = "Giá trị nhỏ nhất trong mảng là " + min + ".<br>";
        document.getElementById("output").innerHTML += "Giá trị lớn nhất trong mảng là " + max + ".";
    }
</script>

</body>
</html>
